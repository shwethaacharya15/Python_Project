<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Our Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

       /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
    color: #333;
    text-align: center;
    overflow: hidden;
    position: relative;
}

/* Animated Background Waves */
body::before {
    content: "";
    position: absolute;
    top: -50px;
    left: 0;
    width: 100%;
    height: 120%;
    background: url('https://i.imgur.com/6s8uh2J.png'); /* Wave effect */
    background-size: cover;
    opacity: 0.15;
    z-index: -1;
    animation: moveWaves 8s infinite linear alternate;
}

@keyframes moveWaves {
    0% { background-position: 0 0; }
    100% { background-position: 800px 50px; }
}

/* Role Container */
.role-container {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
    width: 380px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.role-container:hover {
    transform: scale(1.06);
    box-shadow: 0px 14px 30px rgba(0, 0, 0, 0.2);
}

/* Title & Subtitle */
.main-title {
    font-size: 30px;
    font-weight: 700;
    margin-bottom: 10px;
    color: #2c3e50;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    transition: color 0.3s ease-in-out;
}

.sub-title {
    font-size: 17px;
    font-weight: 300;
    margin-bottom: 20px;
    color: #555;
}

/* Buttons */
.role-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.role-btn {
    padding: 14px 20px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    outline: none;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
}

/* Admin Button */
.admin-btn {
    background: linear-gradient(45deg, #ff7e7e, #ffb199);
    color: #333;
    box-shadow: 0px 5px 12px rgba(255, 99, 99, 0.4);
}

.admin-btn:hover {
    background: linear-gradient(45deg, #ff5252, #ff8a8a);
    box-shadow: 0px 8px 20px rgba(255, 80, 80, 0.5);
    transform: translateY(-3px);
}

/* User Button */
.user-btn {
    background: linear-gradient(45deg, #6ea8ff, #a0c4ff);
    color: #333;
    box-shadow: 0px 5px 12px rgba(100, 149, 255, 0.3);
}

.user-btn:hover {
    background: linear-gradient(45deg, #3b82f6, #5ea2ff);
    box-shadow: 0px 8px 20px rgba(70, 130, 255, 0.5);
    transform: translateY(-3px);
}

/* Button Icons */
.role-btn i {
    margin-right: 10px;
    font-size: 18px;
}

/* Highlight QAONCLOUD on Selection */
.highlight {
    color: #ff416c;
    text-transform: uppercase;
    transition: color 0.3s ease-in-out;
}

/* Responsive */
@media (max-width: 450px) {
    .role-container {
        width: 90%;
        padding: 30px;
    }

    .main-title {
        font-size: 28px;
    }

    .sub-title {
        font-size: 16px;
    }

    .role-btn {
        font-size: 15px;
        padding: 12px;
    }
}

    </style>
</head>
<body>

<div class="role-container">
    <h1 class="main-title" id="dynamic-title">QAONCLOUD</h1>
    <h2 class="sub-title">Select Your Role</h2>
    
    <div class="role-buttons">
        <button class="role-btn admin-btn" onclick="selectRole('Admin', '{{ url_for('admin_register') }}')">
            ðŸ‘‘ Register as Admin
        </button>
        
        <button class="role-btn user-btn" onclick="selectRole('User', '{{ url_for('user_register') }}')">
            ðŸ‘¤ Register as User
        </button>
    </div>
</div>

<script>
    function selectRole(role, url) {
        document.getElementById("dynamic-title").innerHTML = role + " Section";
        document.getElementById("dynamic-title").classList.add("highlight");
        setTimeout(() => window.location.href = url, 500); // Redirect after animation
    }
</script>

</body>
</html>




<!-- Shows "Admin" and "User" buttons.
Clicking "Admin" redirects to the Admin Registration Page.
Clicking "User" redirects to the User Registration Page. -->
